<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Step Logging Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #4285f4;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .status-overlay.visible {
            display: flex;
        }

        .status-bar {
            background: white;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            text-align: center;
        }

        .status-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 0.8s linear infinite;
        }

        .status-text {
            flex: 1;
            font-weight: 500;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .message-wrapper.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.bot {
            background: #e8eaf6;
        }

        .avatar.user {
            background: #e3f2fd;
        }

        .avatar svg {
            width: 20px;
            height: 20px;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            position: relative;
        }

        .message.bot {
            background: #f5f5f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: #4285f4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-content {
            margin-bottom: 0.25rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.25rem;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            position: sticky;
            bottom: 0;
            background: white;
            z-index: 90;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #message-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        #message-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border: none;
            background: #4285f4;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #357ae8;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            color: white;
            transform: translateY(1px);
        }

        .demo-controls {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .demo-button {
            padding: 0.5rem 1rem;
            border: 1px solid #4285f4;
            background: white;
            color: #4285f4;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .demo-button:hover {
            background: #4285f4;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Chatbot Step Logging Demo</div>
    </div>

    <div class="demo-controls">
        <button class="demo-button" onclick="simulateProcessing()">Click to See Step Logging!</button>
        <span style="font-size: 0.875rem; color: #6c757d;">This demonstrates the real-time step logging feature</span>
    </div>

    <div class="status-overlay" id="status-overlay">
        <div class="status-bar" id="status-bar">
            <div class="status-spinner"></div>
            <div class="status-text" id="status-text">Ready to process...</div>
        </div>
    </div>

    <div class="container">

        <div class="chat-messages" id="chat-messages">
            <div class="message-wrapper bot">
                <div class="avatar bot">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="9" cy="9" r="1.5"></circle>
                        <circle cx="15" cy="9" r="1.5"></circle>
                        <path d="M9 15h6"></path>
                    </svg>
                </div>
                <div class="message bot">
                    <div class="message-content">
                        Hi! This demo shows the step logging feature. Click the button above to see how the chatbot shows progress during processing!
                    </div>
                    <div class="message-timestamp">12:00</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Type a message..."
                    disabled
                />
            </div>
            <button class="send-button" disabled type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const statusOverlay = document.getElementById('status-overlay');
        const statusText = document.getElementById('status-text');
        const chatMessages = document.getElementById('chat-messages');

        function updateStatus(step, status = 'in_progress') {
            statusText.textContent = step;
            statusOverlay.classList.add('visible');

            if (status === 'completed') {
                setTimeout(() => {
                    statusOverlay.classList.remove('visible');
                }, 2000);
            }
        }

        function addMessage(content, type) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${type}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${type}`;

            if (type === 'bot') {
                avatar.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <circle cx="9" cy="9" r="1.5"></circle>
                        <circle cx="15" cy="9" r="1.5"></circle>
                        <path d="M9 15h6"></path>
                    </svg>
                `;
            } else {
                avatar.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="#4285f4" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                `;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\\n/g, '<br>');

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            timestampDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestampDiv);

            wrapper.appendChild(avatar);
            wrapper.appendChild(messageDiv);

            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateProcessing() {
            // Add user message
            addMessage("How many merchants are there?", 'user');

            // Simulate the step-by-step processing
            const steps = [
                { step: "Analyzing your question...", delay: 1000 },
                { step: "Calling Answer Question tool...", delay: 1500 },
                { step: "Generating SQL query...", delay: 1200 },
                { step: "Executing database query...", delay: 2000 },
                { step: "Processing results...", delay: 800 },
                { step: "Formatting response...", delay: 600 },
                { step: "Response ready", delay: 500, status: "completed" }
            ];

            let totalDelay = 0;
            steps.forEach(({ step, delay, status = 'in_progress' }) => {
                setTimeout(() => {
                    updateStatus(step, status);
                    if (step === "Response ready") {
                        setTimeout(() => {
                            addMessage("There are 1,247 merchants in the database.", 'bot');
                        }, 500);
                    }
                }, totalDelay);
                totalDelay += delay;
            });
        }
    </script>
</body>
</html>
