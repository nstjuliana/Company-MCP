version: "3.9"

services:
  # Nginx Reverse Proxy - serves everything on port 80
  # Frontend at http://localhost/
  # MCP Servers at http://localhost/mcp/dabstep, http://localhost/mcp/synth
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - mcp-dabstep
      - mcp-synth
    restart: unless-stopped
    networks:
      - mcp-network

  # MCP Server - Dabstep Database Context
  mcp-dabstep:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-dabstep
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MCP_NAME=dabstep
      - MCP_PORT=8000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - mcp-network

  # MCP Server - Synth Database Context
  mcp-synth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-synth
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MCP_NAME=synth
      - MCP_PORT=8000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - mcp-network

  # Web Frontend - UI for MCP interaction (internal only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcp-frontend
    environment:
      - SFTP_HOST=sftp-server
      - SFTP_PORT=22
      - SFTP_USER=${SFTP_USER:-datauser}
      - SFTP_PASSWORD=${SFTP_PASSWORD:-changeme}
      - MCP_SERVER_URL=http://mcp-dabstep:8000
    volumes:
      - ./data:/app/data:ro
    depends_on:
      - sftp-server
      - mcp-dabstep
    restart: unless-stopped
    networks:
      - mcp-network

  # SFTP Server for file management
  # Connect via: sftp -P 2222 datauser@localhost
  sftp-server:
    image: atmoz/sftp:alpine
    container_name: sftp-server
    ports:
      - "${SFTP_PORT:-2222}:22"
    volumes:
      - ./data:/home/${SFTP_USER:-datauser}/data
      - sftp-keys:/etc/ssh/keys
      - ./tests/sftp-entrypoint.sh:/etc/sftp.d/fix-permissions.sh:ro
    command: "${SFTP_USER:-datauser}:${SFTP_PASSWORD:-changeme}:1001:1001:data"
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  sftp-keys:
    name: company-mcp-sftp-keys
