events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream mcp_dabstep {
        server mcp-dabstep:8000;
    }

    upstream mcp_synth {
        server mcp-synth:8000;
    }

    upstream mcp_postgres {
        server mcp-postgres:8000;
    }

    server {
        listen 80;
        server_name _;

        # Frontend - all routes except /mcp
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chat streaming endpoint - requires SSE support
        location /api/chat/stream {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE support - critical for streaming
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Additional anti-buffering settings
            proxy_request_buffering off;
            gzip off;
            
            # Longer timeouts for chat operations
            proxy_read_timeout 600;
            proxy_connect_timeout 60;
            proxy_send_timeout 600;
        }

        # All API endpoints (handle streaming properly)
        location /api/ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for all API calls
            proxy_buffering off;
            proxy_cache off;
            
            # Timeouts
            proxy_read_timeout 300;
            proxy_connect_timeout 60;
            proxy_send_timeout 300;
        }

        # Dabstep MCP Server endpoint
        location /mcp/dabstep {
            rewrite ^/mcp/dabstep(.*)$ /mcp$1 break;
            proxy_pass http://mcp_dabstep;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass MCP session header
            proxy_set_header mcp-session-id $http_mcp_session_id;
            proxy_pass_header mcp-session-id;
            
            # SSE support for MCP
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Increase timeouts for long-running MCP operations
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # Synth MCP Server endpoint
        location /mcp/synth {
            rewrite ^/mcp/synth(.*)$ /mcp$1 break;
            proxy_pass http://mcp_synth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass MCP session header
            proxy_set_header mcp-session-id $http_mcp_session_id;
            proxy_pass_header mcp-session-id;
            
            # SSE support for MCP
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Increase timeouts for long-running MCP operations
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # Postgres MCP Server endpoint (FastMCP HTTP transport)
        location /mcp/postgres {
            rewrite ^/mcp/postgres(.*)$ /mcp$1 break;
            proxy_pass http://mcp_postgres;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass MCP session header
            proxy_set_header mcp-session-id $http_mcp_session_id;
            proxy_pass_header mcp-session-id;
            
            # SSE support for MCP
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Increase timeouts for long-running MCP operations
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # Health check for dabstep
        location /health/dabstep {
            proxy_pass http://mcp_dabstep/health;
            proxy_set_header Host $host;
        }

        # Health check for synth
        location /health/synth {
            proxy_pass http://mcp_synth/health;
            proxy_set_header Host $host;
        }

        # Health check for postgres
        location /health/postgres {
            proxy_pass http://mcp_postgres/health;
            proxy_set_header Host $host;
        }
    }
}
